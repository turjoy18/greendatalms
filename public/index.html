<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Learning - Sustainable Education Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Green Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" id="myCoursesNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="myCoursesBtn">My Courses</a>
                    </li>
                    <li class="nav-item" id="myCertificatesNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="myCertificatesBtn">My Certificates</a>
                    </li>
                    <li class="nav-item" id="adminDashboardNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="adminDashboardLink">Admin Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="userWelcome" class="text-light me-3" style="display: none;"></span>
                    <button class="btn btn-light me-2" id="loginBtn">Login</button>
                    <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Learn Sustainable Living</h1>
            <p>Discover courses that empower you to make a positive impact on our planet</p>
        </div>
    </section>

    <!-- Course Catalog -->
    <section class="container mb-5">
        <h2 class="text-center mb-4">Featured Courses</h2>
        <div class="row" id="courseCatalog">
            <!-- Course cards will be dynamically added here -->
        </div>
    </section>
    <div id="mainContent"></div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" data-role="learner">Login as Learner</button>
                            <button type="submit" class="btn btn-secondary" data-role="admin">Login as Admin</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Complete Your Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- PayPal Button will be rendered here -->
                            <div id="paypal-button-container"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="payment-summary">
                                <h6>Order Summary</h6>
                                <div id="paymentCourseDetails">
                                    <!-- Course details will be added here -->
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <span>Total</span>
                                    <span class="total" id="paymentTotal">$0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pre-course Questionnaire Modal -->
    <div class="modal fade" id="preCourseQuestionnaireModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pre-course Questionnaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="preCourseQuestionnaireForm">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Why did you decide to take this course?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="motivation" value="basic_understanding" required>
                                <label class="form-check-label">
                                    I want to get a basic understanding of how ESG works in business
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="motivation" value="document_handling">
                                <label class="form-check-label">
                                    My customer has given me an ESG related document to sign/fill and I want to know what to do
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="motivation" value="carbon_calculation">
                                <label class="form-check-label">
                                    I want to learn how to calculate my carbon emissions
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="motivation" value="work_assignment">
                                <label class="form-check-label">
                                    I have just been assigned the task at work and need to know what to do
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">I have substantial knowledge of ESG.</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="knowledge_level" value="strongly_agree" required>
                                <label class="form-check-label">Strongly agree</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="knowledge_level" value="agree">
                                <label class="form-check-label">Agree</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="knowledge_level" value="neutral">
                                <label class="form-check-label">Neutral</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="knowledge_level" value="disagree">
                                <label class="form-check-label">Disagree</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="knowledge_level" value="strongly_disagree">
                                <label class="form-check-label">Strongly disagree</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">What are your expectations from the course?</label>
                            <textarea class="form-control" name="expectations" rows="4" required 
                                placeholder="Please share your expectations and goals for this course..."></textarea>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Submit and Start Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
